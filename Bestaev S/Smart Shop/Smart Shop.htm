<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Умный магазин</title>
</head>
<body>
    <div class="profile">
        <h2>Профиль</h2>
        <form id="profileForm">
            <label for="height">Рост (см):</label>
            <input type="text" id="height" name="height">

            <label for="shoeSize">Размер обуви:</label>
            <input type="text" id="shoeSize" name="shoeSize">

            <label for="preferredColor">Предпочтительный цвет:</label>
            <input type="text" id="preferredColor" name="preferredColor">

            <button type="button" onclick="saveProfile()">Сохранить профиль</button>
        </form>
    </div>

    <div class="products">
        <h2>Товары</h2>
        <button onclick="filterProducts()">Фильтровать товары</button>
        <div id="productGrid" class="product-grid"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
